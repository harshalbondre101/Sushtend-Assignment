<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Call Transcript Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-6">
  <div class="w-full max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">ðŸ“ž Call Transcript Analyzer</h1>

    <form id="analyzeForm" class="bg-white shadow-lg rounded-2xl p-6">
      <label for="transcript" class="block text-lg font-semibold mb-2">Enter Transcript:</label>
      <textarea id="transcript" name="transcript" rows="6" 
        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Paste customer-agent dialogue here..."></textarea>

      <button type="submit" 
        class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition">
        Analyze Transcript
      </button>
    </form>

    <div id="results" class="mt-6 hidden bg-white shadow rounded-2xl p-6">
      <h2 class="text-xl font-bold text-indigo-700 mb-4">Results</h2>
      <p><span class="font-semibold">Summary:</span> <span id="summaryText"></span></p>
      <p><span class="font-semibold">Sentiment:</span> <span id="sentimentText"></span></p>
    </div>

    <div class="mt-6 text-center">
      <a href="/download" 
         class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg transition">
        ðŸ“¥ Download CSV
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById("analyzeForm");
    const results = document.getElementById("results");
    const summaryText = document.getElementById("summaryText");
    const sentimentText = document.getElementById("sentimentText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const response = await fetch("/analyze-ui", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      summaryText.textContent = data.summary;
      sentimentText.textContent = data.sentiment;

      results.classList.remove("hidden");
    });
  </script>
</body>
</html>
